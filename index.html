<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- logo pic -->
        <img src="../imgs/dumpling (1).png" alt="logo picture" class="logo-picture">

        <!-- System name-->
        <div class="sys-name">DOUBLE PARKING NOTIFICATION SYSTEM</div>

            <!-- Buttons-->
            <button type="button" class="buttons" onclick="toCheck()">
                <span class="button-icon">
                    <ion-icon name="search"></ion-icon>
                </span>
                <span class="button-text">Search</span>
            </button>

            <button type="button" class="buttons" onclick="toSignIn()">
                <span class="button-icon">
                    <ion-icon name="log-in-outline"></ion-icon>
                </span>
                <span class="button-text">Sign In</span>
            </button>

            <button type="button" class="buttons" onclick="toSignUp()">
                <span class="button-icon">
                    <ion-icon name="add-outline"></ion-icon>
                </span>
                <span class="button-text">Sign Up</span>
            </button>

        <!-- Footer -->
        <div class="footer">Copyright © 2021 Dumpling Grads • Made with sweat and tears</div>

        <!-- Navigation -->
        <script type="text/javascript">
            function toCheck() {
              console.log("hi");
              window.location.href = "checkVehicle.html";
            }
            function toSignIn() {
              window.location.href = "signIn.html";
            }
            function toSignUp() {
              window.location.href = "signUp.html";
            }        
          </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
