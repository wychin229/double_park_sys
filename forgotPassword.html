<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Double Parking Notification System</title>
</head>

<body>
    <!-- Header -->
    <img src="../imgs/changePwd.png" alt="logo picture" class="logo-picture" id="changePwd">

    <div class="box">
        <!-- Input -->
        <div>
            <p class="form__group field">
                <label for="contact_number" class="reset-email" id="label-size">Email</label>
                <input class="form__field" type="text" id="email" name="email" placeholder="Email" required />
            </p>
        </div>
    </div>

    <!-- Button -->
    <div>
        <button type="button" class="submit_btn" style="display: block;" id="confirm_button" onclick="confirm()">
            Confirm
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright © 2021 Dumpling Grads • Made with sweat and tears
    </div>
    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- external js files -->
    <script src="scripts/config.js"></script>
    <!-- Function -->
    <script>
        function returnToSignIn(){
            window.location.href = "signIn.html";
        }

        async function confirm(){
            const app = firebase.initializeApp(firebaseConfig);
            const auth = app.auth();
            const db = app.firestore();

            var email = document.getElementById("email").value;

            auth.sendPasswordResetEmail(email).then(function(){
                    window.alert("An email has been sent to you. Please check and verify it.")
                    returnToSignIn()
                .catch(function(error){
                    window.alert("An error has occured.")
                })
            })

        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
