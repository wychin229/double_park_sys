<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <ion-icon name="checkmark-circle" style="color:#69df59; font-size:30px;"></ion-icon> 
            CHECK-OUT VEHICLE
        </div>
        <br><br>

        <!-- Input -->
        <div>
            <input class="input-bar" type="text" id="vehicleNo" name="vehicleNo" placeholder="Enter Vehicle Plate Number">

        <!-- Button -->
        <div>
            <button type="button" class="submit_btn" onclick="checkOut()" style="display: block;">
                Check-out
            </button>
        </div>

        <!-- Footer -->

        <!-- Function -->
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script type="text/javascript">
          function checkOut() {
            console.log("Vehicle Checking Out");
            //look up firebase to see if theres a match
            //if yes then
            var check_vehicle_no = document.getElementById("vehicleNo").value;
            sessionStorage.setItem("check_vehicle_no",check_vehicle_no);
            window.location.href = "confirmCheckOut.html";
            //need to do the same for ticket number, location, and owner's name (fetch from firebase)
        
            //else do a pop up message
          }
      
      
        </script>
    </body>
</html>
