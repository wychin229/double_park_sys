<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <ion-icon name="checkmark-circle" style="color:#69df59; font-size:30px;"></ion-icon> 
            CHECK-OUT VEHICLE
        </div>
        <br><br>

        <!-- Input -->
        <div>
            <input class="input-bar" type="text" id="vehicleNo" name="vehicleNo" placeholder="Enter Vehicle Plate Number">
        </div>

        <!-- Button -->
        <div>
            <button type="button" class="submit_btn" style="display: block;">
                Check-out
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
