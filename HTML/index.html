<html>

<head>
  <title>Double Parking Notification System</title>
</head>

<body>
  <div style="padding-top: 100px;width: fit-content;margin: auto;">
    <div
      style="border: solid;border-color: black;border-width: 2;padding-left: 15px;padding-right: 15px;padding-bottom: 15px;">
      <div>
        <h1>Please Select an option</h1>
      </div>
      <div style="padding-left: 33%;padding-top: 5px;padding-right: 33%;">
        <div>
          <button style="width: -webkit-fill-available;" onclick="toCheck()">Check Vehicle</button>
        </div>
        <div style="width: fit-content;margin: auto;">
          <p>or</p>
        </div>
        <div>
          <button style="width: -webkit-fill-available;" onclick="toReg()">Register Vehicle</button>
        </div>
        <div style="width: fit-content;margin: auto;">
          <p>or</p>
        </div>
        <div>
          <button style="width: -webkit-fill-available;" onclick="toCheckOut()">Checkout Vehicle</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function toCheck() {
      console.log("hi");
      window.location.href = "checkVehicle.html";
    }
    function toReg() {
      window.location.href = "regVehicle.html";
    }
    function toCheckOut() {
      window.location.href = "checkOutVehicle.html";
    }



  </script>
</body>

</html>
