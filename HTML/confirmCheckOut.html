<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="CI-header">
            <ion-icon name="alert-circle-outline" style="font-size: 64px; padding-bottom: 10px;"></ion-icon><br>
            <!-- <ion-icon name="car-sport" style="font-size: 64px"></ion-icon> <br> -->
            ENSURE THAT YOUR CHECK-OUT DETAILS ARE CORRECT
        </div>
        <br>

        <!-- Display Information -->
        <div class="box"> 
            <p>
                <label>Vehicle Plate</label>
                <span class="info" id="vehicle_plate"></span>
            </p><br>

            <p>
                <label>Phone Number</label>
                <span class="info" id="contactNum">aaa</span>
            </p><br>

            <p>
                <label>Location</label>
                <span class="info" id="loc"> Taco Bell </span>
            </p><br>

            <p>
                <label>Owner's Name</label>
                <span class="info" id="name"> N/A </span>
            </p>
        </div>

        <!-- Button -->
        <div style="text-align: center;">
            <button type="button" class="submit_btn" onclick="confirmCheckOut()">
                Confirm Check Out
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script type="text/javascript">
            function setDetails() {
                console.log(Date());
                document.getElementById("vehicle_plate").innerHTML =sessionStorage.getItem("check_vehicle_no");
                //document.getElementById("checkOut_time").innerHTML = "Check out time: "+ Date();
            }
            setDetails();
    
            function confirmCheckOut(){
                alert("Check out successful!");
            }
    
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
