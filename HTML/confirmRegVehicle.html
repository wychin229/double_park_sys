<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div style="text-align: center;">
            <div class="page-header">
                <span class="CI-confirm-text" >CHECK-IN CONFIRMED</span>
                <span class="CI-confirm-icon">
                    <ion-icon name="checkmark-done"></ion-icon>
                </span>
        </div>

        <!-- Display Information -->
        <div class="box"> 
            <p>
                <label>Vehicle Plate</label><br>
                <span class="info" id="plate">???</span>
            </p><br>

            <p>
                <label>Phone Number</label><br>
                <span class="info" id="contactNum">aaa</span>
            </p><br>

            <p>
                <label>Time Parked</label><br>
                <span class="info" id="time"> 2021-12-07 20:27 </span>
            </p><br>

            <p>
                <label>Location</label><br>
                <span class="info" id="loc"> Taco Bell </span>
            </p><br>

            <p>
                <label>Owner's Name</label><br>
                <span class="info" id="name"> N/A </span>
            </p>
        </div>

        <!-- Button-->
        <div style="text-align: center;">
            <button type="button" class="submit_btn" onclick="returnToHome()">
                <ion-icon name="home-outline"></ion-icon>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script>
            // user click button to return back to home
            function returnToHome(){
                window.location.href = "mainCheckOut.html"
            }

        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
