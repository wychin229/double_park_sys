<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="CI-header">
            ENTER EMAIL AND PASSWORD<br>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-icon name="key-outline"></ion-icon>
        </div>
        <br>

        <div class="box" style="height: auto">

            <!-- Input -->
            <form>
                <p>
                <label for="email">Email*</label>
                <input type="text" id="email" name="email" placeholder="JohnDoe@gmail.com"
                    required>
                </p><br>
                
                <p>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="********"
                    required>
                </p><br>
                
            </form>
        </div>

        <!-- Button -->
        <div>
            <button type="button" class="submit_btn" style="display: block;" onclick="signIn()">
                Sign In
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script>
            function signIn() {
                // TODO : add highlight of box ? for the missing mandatory fields

            }
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
