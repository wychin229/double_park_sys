<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Double Parking Notification System</title>
</head>

<body>
    <!-- System name-->
    <br>
    <br>
    <div style="text-align: center;">
        <!-- TODO : align the text with the logo -->
        <ion-icon name="person-circle-outline" style="font-size: 50px;"></ion-icon><span>Hi, User</span>
        <br>
        <!-- TODO : Change to different colour to differentiate from the below ones -->

        </span>

        <span class="button-text">History</span>
    </button>

    <button type="button" class="buttons" onclick="toCheckOut()">
        <span class="button-icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
        </span>
        <span class="button-text">Change Password</span>
    </button>

    <button type="button" class="buttons" onclick="toCheckOut()">
        <span class="button-icon">
            <ion-icon name="log-out-outline"></ion-icon>
        </span>
        <span class="button-text">Sign Out</span>
    </button>

        }
