<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <div class="CI-header">
            <ion-icon name="location" style="color:#d00b0b; font-size:25px;"></ion-icon> 
            CHECK-IN VEHICLE
        </div>
        <br>

        <div class="box">

            <!-- Input -->
            <form>
                <div style="text-align: right;">
                    <button type="button" class="submit_btn" style="margin-top: 0px;" onclick="searchVehicle()">
                        <ion-icon name="search"></ion-icon>
                    </button>
                </div>
                <div style="padding-left: 20px";>Hi, John Doe
                </div><br>
                <p>
                <label for="location_went">Location(s):</label>
                <input type="text" id="location_went" name="location_went" placeholder="Insert Here"
                    required>
                </p><br>
                
                <p>
                <label for="time_est" style="padding-right: 30px;">Estimated Time Taken:</label>
                <select id="time-select">
                    <option value="five_min">5mins</option>
                    <option value="ten_min">10mins</option>
                    <option value="fifteen_min">15mins</option>
                    <option value="twenty_min">20mins</option>
                    <!-- <option value="None">N/A</option> -->
                </select>
                </p>
            </form>
        </div>

        <!-- Button -->
        <div>
            <button type="button" class="submit_btn" style="display: block;" onclick="checkIn()">
                Check-In
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script>
            function checkIn() {
              // Go to confirmation page
              window.location.href = "confirmRegVehicle.html";
            }

            function searchVehicle() {
              // Go to confirmation page
              window.location.href = "checkVehicle.html";
            }
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
