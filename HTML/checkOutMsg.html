<html> 
  <head>
    <title>Double Parking Notification System</title> 
  </head>
 
  <body> 
    <div style="padding-top: 100px;width: fit-content;margin: auto;">
        <div style="border: solid;border-color: black;border-width: 2;padding-left: 15px;padding-right: 15px;padding-bottom: 15px;">
            <div style="margin: auto; width: fit-content;"><h1>You have successfully checked out!</h1></div>
            <div style="padding-left: 33%;padding-top: 5px;padding-right: 33%;">
                <div style="padding-bottom:10px">
                    <p style="width: -webkit-fill-available;">Ticket Number: xxxxxx </p>
                </div>
                <div style="padding-bottom:10px">
                    <p style="width: -webkit-fill-available;">Vehicle Plate: xxxxxx </p>
                </div>
                <div style="padding-bottom:10px">
                    <p style="width: -webkit-fill-available;">Check out time: xxxxxx </p>
                </div>
                <div style="padding-bottom:10px">
                    <p style="width: -webkit-fill-available;">Location: xxxxxx </p>
                </div>
                
            </div>
        </div>
    </div>
  </body>
</html>
