<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Double Parking Notification System</title>
    </head>
    <body>
        <!-- Header -->
        <!-- <div style="text-align: center;">
            <div class="page-header">
                <span class="header-icon">
                    <ion-icon name="location" style="color:#d00b0b;margin-left: -23px;"></ion-icon>
                </span>
                <span class="header-text" id="long-header-text">SIGN UP</span>
        </div> -->

        <div class="only-icon" style="text-align: center; margin-top: 30%;">
            <ion-icon name="reader"></ion-icon>
            <ion-icon name="pencil" style="font-size: 60px;"></ion-icon>
        </div><br>

        <div class="box">

            <!-- Input -->
            <form>
                <p>
                <label for="vehicle_plate">Vehicle Plate*</label>
                <input type="text" id="vehicle_plate" name="vehicle_plate" placeholder="Insert Here"
                    required>
                </p>
                
                <p>
                <label for="vehicle_plate">Vehicle Model*</label>
                <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Insert Here"
                    required>
                </p>
                
                <p>
                <label for="vehicle_plate">Vehicle Colour*</label>
                <input type="text" id="vehicle_colour" name="vehicle_colour" placeholder="Insert Here"
                    required>
                </p>

                <p>
                <label for="contact_number">Contact Number*</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="Insert Here"
                    required>
                </p>
                
                <p>
                <label for="driver_name">Driver Name</label> 
                <select id="driver-select">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <!-- <option value="None">N/A</option> -->
                </select>
                <input type="text" id="driver_name" name="driver_name" >
                </p>

                <p>
                <label for="contact_number">Email*</label>
                <input type="text" id="email" name="email" placeholder="Insert Here"
                    required>
                </p>
                
                <p>
                <label for="contact_number">Password*</label>
                <input type="text" id="password" name="password" placeholder="Insert Here"
                    required>
                </p>                                         
            </form>
        </div>

        <!-- Button -->
        <div>
            <button type="button" class="submit_btn" style="display: block;" onclick="signUp()">
                Sign Up
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Copyright © 2021 Dumpling Grads • Made with sweat and tears
        </div>
        
        <!-- Function -->
        <script>
            function validateForm() {
                // TODO : add highlight of box ? for the missing mandatory fields
                var inputs = document.querySelectorAll("input");
                var flag = false;
                Array.prototype.slice.call(inputs).forEach(function (input) {
                    if (input.hasAttribute('required') && !input.checkValidity()) {
                        flag = true;
                    }
                }, false);
    
                if (flag == true) {
                    alert("Please fill in missing details.");
                }
                return flag;
            }

            function signUp() {
              window.location.href = "mainPage.html";
            }

            // No onger in use! Replaced by confirmForm()
            function submitForm() {
                if (!validateForm()) {
                    var success = true;
                    if (success == true) {
                        // TODO : add entry into firebase
                        alert("You have successfully registered your vehicle!");
                    }
                    else {
                        alert("Registration unsuccessful, please try again.");
                    }
                    window.location.href = "index.html";
                }
            }
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
