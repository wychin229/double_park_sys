<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Double Parking Notification System</title>
</head>

<body>
    <!-- Header -->
    <!-- <div style="text-align: center;">
            <div class="page-header">
                <span class="header-icon">
                    <ion-icon name="location" style="color:#d00b0b;margin-left: -23px;"></ion-icon>
                </span>
                <span class="header-text" id="long-header-text">SIGN UP</span>
        </div> -->

    <div class="only-icon" style="text-align: center;">
        <ion-icon name="reader"></ion-icon>
        <ion-icon name="pencil" id="pencil"></ion-icon>
    </div><br>

    <div class="box">

        <!-- Input -->
        <div>
            <p>
                <label for="vehicle_plate">Vehicle Plate*</label>
                <input type="text" id="vehicle_plate" name="vehicle_plate" placeholder="Insert Here" required>
            </p>

            <p>
                <label for="vehicle_plate">Vehicle Model*</label>
                <input type="text" id="vehicle_model" name="vehicle_model" placeholder="Insert Here" required>
            </p>

            <p>
                <label for="vehicle_plate">Vehicle Colour*</label>
                <input type="text" id="vehicle_colour" name="vehicle_colour" placeholder="Insert Here" required>
            </p>

            <p>
                <label for="contact_number">Contact Number*</label>
                <input type="text" id="contact_number" name="contact_number" placeholder="Insert Here" required>
            </p>

            <p>
                <label for="driver_name">Driver Name</label>
                <select id="driver-select">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                </select>
                <input type="text" id="driver_name" name="driver_name">
            </p>

            <p>
                <label for="contact_number">Email*</label>
                <input type="text" id="email" name="email" placeholder="Insert Here" required>
            </p>

            <p>
                <label for="contact_number">Password*</label>
                <input type="text" id="password" name="password" placeholder="Insert Here" required>
            </p>
        </div>
    </div>

    <!-- Button -->
    <div>
        <button type="button" class="submit_btn" style="display: block;" id="signup_button">
            Sign Up
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright © 2021 Dumpling Grads • Made with sweat and tears
    </div>
    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- external js files -->
    <script src="scripts/config.js"></script>
    <!-- Function -->
    <script>
        document.getElementById("signup_button").addEventListener("click", e => {
            e.preventDefault(); // stop the form from submitting
            submitForm();
        })

        function validateForm() {
            // TODO : add highlight of box ? for the missing mandatory fields
            var inputs = document.querySelectorAll("input");
            var flag = false;
            Array.prototype.slice.call(inputs).forEach(function (input) {
                if (input.hasAttribute('required') && !input.checkValidity()) {
                    flag = true;
                }
            }, false);

            if (flag == true) {
                alert("Please fill in missing details.");
            }
            return flag;
        }

        function checkPlate(toVerify) {
            var plateNum = document.getElementById("vehicle_plate").value;
            return toVerify == plateNum;
        }

        async function backend(data) {
            const app = firebase.initializeApp(firebaseConfig);
            const auth = app.auth();
            const db = app.firestore();
            data.email = data.email.replace("/\s+g", '');
            // check car plate 
            var flag = false;
            const users = await db.collection("users").get();
            users.forEach((doc) => {
                if (checkPlate(doc.data().plate) == true) {
                    flag = true;
                }
            });
            if (flag == false) {
                auth.createUserWithEmailAndPassword(data.email, data.password).then(async () => {
                    auth.currentUser.sendEmailVerification();
                    const new_id = auth.currentUser.uid;
                    const currentDate = new Date();
                    console.log(currentDate);
                    const see = await db.collection("users").doc(new_id).set(
                        {
                            brandModel: data.model,
                            colour: data.colour,
                            name: data.name,
                            phone: data.phone,
                            plate: data.plate,
                            reg_time: currentDate,
                            latest_park_id: "" // this is undefined
                        }
                    );
                    auth.signOut();
                    alert("Registration successful, a verification email has been sent to your inbox. Please verify yourself.");
                    // user has to sign-in after verification done 
                    window.location.href = "index.html";
                }).catch(err => {
                    if (err.code == "auth/email-already-in-use") {
                        alert("Email already in used, try again with a different one.");
                    }
                    else if (err.code == "auth/invalid-email") {
                        alert("Invalid email, try again");
                    }
                    else {
                        console.log(err);
                        alert("Register fail, try again");
                    }
                })
            }
            else {
                alert("The car plate already exists.")
            }
        }

        async function submitForm() {
            if (!validateForm()) {
                var success = true;
                // check if user already registered
                if (success == true) {
                    // retreive the values
                    const plate = document.getElementById("vehicle_plate").value;
                    const model = document.getElementById("vehicle_model").value;
                    const colour = document.getElementById("vehicle_colour").value;
                    const phone = document.getElementById("contact_number").value;
                    const name = document.getElementById("driver-select").value + document.getElementById("driver_name").value;
                    const email = document.getElementById("email").value;
                    const pwd = document.getElementById("password").value;
                    const data = {
                        email: email,
                        password: pwd,
                        plate: plate,
                        model: model,
                        name: name,
                        phone: phone,
                        colour: colour
                    }
                    await backend(data);
                }
                else {
                    alert("Registration unsuccessful, please try again.");
                }
                // window.location.href = "index.html";
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
